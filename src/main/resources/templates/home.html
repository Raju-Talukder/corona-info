<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Corona Virus tracker Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h1>Corona Virus tracker Application</h1>
        <p>This application lists the current number of cases reported across the globe</p>
    </div>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalCases}"></h1>
        <p class="lead">Total cases reported as of today.</p>
        <hr class="my-4">
        <h1 class="display-4" th:text="${totalNewCases}"></h1>
        <p class="lead">Total New cases reported as of today.</p>
    </div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Total Case Reported</th>
            <th scope="col">Changes science last day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allStats : ${allStats}">
            <td th:text="${allStats.country}"></td>
            <td th:text="${allStats.state}"></td>
            <td th:text="${allStats.latestTotalCases}"></td>
            <td th:text="${allStats.difFromPrevDay}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
